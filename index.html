<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>
            Crie sua conta gratuita
        </h1>
        <form action="" id="login_form">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Informe seu nome">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu email">
                </div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe sua senha">
            </div>

            <div class="mb-3">
                <label for="confirmeSenha" class="form-label">Confirma a Senha:</label>
                <input type="password" class="form-control" id="confirmeSenha" name="confirmeSenha" placeholder="Confirma sua senha">
            </div>

            <button type="submit" class="btn btn-primary">Criar conta</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>v
